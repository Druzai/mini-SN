<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>

    <title>Пользователи | SN</title>
</head>
<body>
<nav th:replace="/parts/navbar :: navbar"></nav>

<div class="container mb-5">
    <h1 class="text-center">Все пользователи</h1>
    <h3 th:if="${users.isEmpty()}" class="text-center" style="margin-top: 50px">Нету пользователей!</h3>
    <div th:if="${!users.isEmpty()}" th:each="user : ${users}"
         class="mt-2 card bg-light justify-content-center align-items-center">
        <h2 th:text="'Ник: ' + ${user.username}"></h2>
        <a th:href="'/user/'+ ${user.id}">Подробнее</a>
    </div>
</div>

<footer th:replace="/parts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/setActiveNavLink.js/}"></script>
</body>
</html>
